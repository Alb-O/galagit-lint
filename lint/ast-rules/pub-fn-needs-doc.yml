id: pub-fn-needs-doc
language: rust
severity: info
message: "Public function lacks documentation."
note: "Public API functions should have /// doc comments explaining purpose, parameters, and return values."
files:
  - crates/lib/gala-core/src/lib.rs
  - crates/lib/gala-core/src/filter/mod.rs
  - crates/lib/gala-core/src/cache/mod.rs
  - crates/lib/gala-core/src/history/mod.rs
rule:
  all:
    - kind: function_item
      has:
        kind: visibility_modifier
        stopBy: end
    - not:
        follows:
          kind: line_comment
          regex: ^///
          stopBy: neighbor
